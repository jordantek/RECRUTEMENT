<!-- modal.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Modal -->
  <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 hidden">
    <div class="bg-white rounded-[30px] p-8 w-[420px] relative border border-[#E0E0E0] shadow-xl">
      <button id="closeLogin" class="absolute top-4 right-4 text-gray-500 text-xl hover:text-black">&times;</button>
      <h2 class="text-[24px] font-semibold text-[#00027D] mb-6 text-center">Connexion</h2>
      <form class="flex flex-col gap-4">
        <div>
          <label class="block text-[#00027D] text-sm mb-1" for="loginEmail">Email</label>
          <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="email" id="loginEmail" placeholder="Votre email" />
        </div>
        <div>
          <label class="block text-[#00027D] text-sm mb-1" for="loginPassword">Mot de passe</label>
          <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="password" id="loginPassword" placeholder="Votre mot de passe" />
        </div>
        <button type="submit" class="w-full bg-[#FF5A00] text-white py-2.5 rounded-[10px] font-semibold hover:bg-[#1366d6] transition">Se connecter</button>
      </form>
    </div>
  </div>

</body>
</html>
