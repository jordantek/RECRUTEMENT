<!-- inscription.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Poppins', serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-[#ff5a00]/10 to-white min-h-screen overflow-x-hidden relative">

    <!-- Barre supérieure avec bouton accueil, logo et bouton connexion -->
    <div class="w-full flex justify-between items-center px-6 py-4">
      <a href="index.html" class="bg-[#00329b] text-white py-2 px-4 rounded-lg text-sm hover:bg-blue-800 transition">
        ← Accueil
      </a>

      <div class="flex items-center gap-4">
        <button id="openLogin" class="text-[#00329b] font-semibold hover:underline text-base">Connexion</button>
        <a href="index.html">
          <img src="assets/Recrut Plus Logo rm.png" alt="Logo" class="w-32 h-auto" />
        </a>
      </div>
    </div>

    <!-- Contenu principal -->
    <div class="max-w-7xl w-full mx-auto flex items-center justify-center gap-10 px-4 mt-6">
      <!-- Image à gauche -->
      <img src="assets/Inscription.png" alt="Image Inscription" class="w-[420px] h-[600px] rounded-[30px] shadow-xl" />

      <!-- Formulaire d'inscription -->
      <div class="w-[520px] h-[600px] rounded-[30px] border border-[#E0E0E0] bg-white px-[50px] py-[50px]">
        <h1 class="text-[28px] font-semibold text-[#00027D] mb-6">S'inscrire</h1>
        <form class="flex flex-col gap-4">
          <!-- Champs -->
          <div>
            <label class="block text-[#00027D] text-sm mb-1" for="prenom">Prénom</label>
            <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="text" id="prenom" placeholder="Entrez votre prénom" />
          </div>
          <div>
            <label class="block text-[#00027D] text-sm mb-1" for="nom">Nom</label>
            <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="text" id="nom" placeholder="Entrez votre nom" />
          </div>
          <div>
            <label class="block text-[#00027D] text-sm mb-1" for="email">Email</label>
            <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="email" id="email" placeholder="Entrez votre adresse email" />
          </div>
          <div>
            <label class="block text-[#00027D] text-sm mb-1" for="password">Mot de passe</label>
            <input class="w-full px-3 py-2 border border-[#FF5A00] rounded-[10px] focus:outline-none focus:ring-2 focus:ring-[#00027D]" type="password" id="password" placeholder="Créez un mot de passe" />
          </div>

          <!-- Termes -->
          <div class="flex items-center mt-1">
            <input class="mr-2" type="checkbox" id="terms" />
            <label for="terms" class="text-sm text-[#00027D]">J'accepte les <a class="text-[#FF5A00]">termes et conditions</a>.</label>
          </div>

          <button type="submit" class="mt-3 w-full bg-[#FF5A00] text-white py-2.5 rounded-[10px] font-semibold hover:bg-[#1366d6] transition">S'inscrire</button>
        </form>

        <p class="text-center text-sm text-[#828282] mt-4">
          Vous avez déjà un compte ? <a href="#" class="text-[#FF5A00] underline" id="triggerLoginFromText">Se connecter</a>
        </p>
      </div>
    </div>

    <!-- Container pour inclure le modal -->
    <div id="modal-container"></div>

    <script>
      fetch('modal.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('modal-container').innerHTML = data;

          const loginModal = document.getElementById("loginModal");
          const openLoginBtn = document.getElementById("openLogin");
          const triggerLoginFromText = document.getElementById("triggerLoginFromText");
          const closeLoginBtn = document.getElementById("closeLogin");

          openLoginBtn?.addEventListener("click", () => loginModal.classList.remove("hidden"));
          triggerLoginFromText?.addEventListener("click", (e) => {
            e.preventDefault();
            loginModal.classList.remove("hidden");
          });
          closeLoginBtn?.addEventListener("click", () => loginModal.classList.add("hidden"));
        });
    </script>
  </body>
</html>
